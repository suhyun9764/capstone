<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/client/join" method="post">
    <div class="form-group">
      <label for="id">아이디 </label>
      <input type="text" id="id" name="id" placeholder="아이디">
    </div>
    <div class="form-group">
      <label for="id">이름  </label>
      <input type="text" id="name" name="name" placeholder="이름">
    </div>
    <div class="form-group">
      <label for="age">생년월일</label>
      <input type="text" id="age" name="age" placeholder="생년월일">
    </div>
    <div class="form-group">
      <label for="studentNumber">학번</label>
      <input type="text" id="studentNumber" name="studentNumber" placeholder="학번">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호">
    </div>
    <button type="submit">회원가입</button>
  </form>
</div> <!-- /container -->
</body>
</html>
