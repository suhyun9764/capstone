<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/client/update" method="post">
    아이디 : <input type="text" th:value="${updateClient.getId()}"name="id" readonly><br>
    이름 : <input type="text" th:value="${updateClient.getName()}"name="name"><br>
    학번 :  <input type="text" th:value="${updateClient.getStudentNumber()}"name="studentNumber"><br>
    생년월일 :  <input type="text" th:value="${updateClient.getAge()}"name="age"><br>
    <input type="submit" value="정보 수정">
</form>

</body>
</html>
